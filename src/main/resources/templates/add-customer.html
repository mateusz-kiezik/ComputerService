<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
    <title>Add customer</title>
</head>
<body>
<div layout:fragment="content">

    <form action="#" th:action="@{/customers/add-customer}" th:object="${customer}" method="POST">
        <label for="email">Email: </label>
        <input type="text" id="email" th:field="*{email}"><br>
        <label for="password">Password: </label>
        <input type="password" id="password" th:field="*{password}"><br>
        <label for="first-name">First name: </label>
        <input type="text" id="first-name" th:field="*{firstName}"><br>
        <label for="last-name">Last name: </label>
        <input type="text" id="last-name" th:field="*{lastName}"><br>
        <label for="phone-number">Phone number: </label>
        <input type="text" id="phone-number" th:field="*{phoneNumber}"><br>
        <button type="submit">ADD</button>
    </form>

</div>
</body>
</html>
